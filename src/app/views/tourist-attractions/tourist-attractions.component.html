<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Atractivos turísticos
    <div class="content-button-create d-flex">
      <button type="button" class="btn btn-pill btn-block btn-success" (click)="openModal(CreateTouristAttractions)"><i
          class="fa fa-plus"></i> Crear</button>
      <button type="button" class="btn btn-pill btn-block btn-success m-0"
        (click)="openModal(CreateTouristAttractionsMassive)"><i class="fa fa-plus"></i> Importar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Ciudad</th>
          <th>Zona</th>
          <th>Tipo de lugar</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let touristAttractions of returnedArray">
          <td>{{touristAttractions.name}}</td>
          <td>{{touristAttractions.township}}</td>
          <td>{{touristAttractions.zone}}</td>
          <td>{{touristAttractions.type_place}}</td>
          <td>
            <div class="btn-group" dropdown container="body">
              <button id="button-container" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-container">
                <span>
                  Acciones
                </span>
                <span class="caret"></span>
              </button>
              <ul id="dropdown-container" *dropdownMenu class="dropdown-menu" role="menu"
                aria-labelledby="button-container">
                <li role="menuitem" style="cursor:pointer">
                  <a class="dropdown-item" (click)="openModal(CreateTouristAttractions, touristAttractions)">Editar</a>
                </li>
                <li role="menuitem" style="cursor:pointer">
                  <a class="dropdown-item" (click)="openAlertDelete(AlertDelete, touristAttractions.url_slug)">Eliminar</a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <pagination [totalItems]="touristProvidersData.length" (pageChanged)="pageChanged($event)"
      [customPreviousTemplate]="prevTemplate" [customNextTemplate]="nextTemplate"></pagination>
    <ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
      <ng-container *ngIf="!disabled">
        ➡️
      </ng-container>
      <ng-container *ngIf="disabled">
        ⛔
      </ng-container>
    </ng-template>
    <ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
      <ng-container *ngIf="!disabled">
        ⬅️
      </ng-container>
      <ng-container *ngIf="disabled">
        ⛔
      </ng-container>
    </ng-template>
  </div>
</div>

<ng-template #CreateTouristAttractions>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Crear atractivos turisticos </h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-create-tourist-attractions [modalType]="'createOrEdit'" [documentToEdit]="documentToEdit"
      (closeModal)="closeModal()"></app-create-tourist-attractions>
  </div>
</ng-template>

<ng-template #AlertDelete>
    
  <div class="modal-header mh">
    <div class="text-center w-100">
      <h4 class="modal-title ">¿Esta seguro que desea eliminar? </h4>
    </div>
    <button type="button" class="btn-close close pull-right bx" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex justify-content-center">
    <button type="button" class="btn btn-pill btn-block btn-danger m-0 size"
      (click)="delete()"><i class="cil-trash"></i> Eliminar</button>
    <button type="button" class="btn btn-pill btn-block btn-success m-0 size "
    (click)="closeModal()" ><i class="cil-x-circle"></i> Cancelar</button>
  </div>
</ng-template>

<ng-template #CreateTouristAttractionsMassive>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Importar</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-create-tourist-attractions [modalType]="'createMassive'" (closeModal)="closeModal()">
    </app-create-tourist-attractions>
  </div>
</ng-template>
