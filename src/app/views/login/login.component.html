<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card-group">
            <div class="card p-4" >
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <h1 class="text-center">Ingresa</h1> 
                  <p class="text-muted text-center">Ingresa a tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre de usuario o correo " autocomplete="username" required formControlName="email">
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="contraseÃ±a" autocomplete="current-password" required formControlName="password">
                  </div>
                  <div class="row">
                    <div class="col-5 m-auto">
                      <button type="submit" class="btn btn-one px-4" > Ingresar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<div class="footer">
    <p class="footer-text .far">Un proyecto de:</p>
    <img class="footer-logo" src="../../../assets/sena.png" alt="" width="60">
</div>
