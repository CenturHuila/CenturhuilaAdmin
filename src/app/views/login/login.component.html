<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4" >
              <div class="card-body">
                <form>
                  <h1>Ingresa</h1> 
                  <p class="text-muted">Ingresa a tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Nombre de usuario o correo " autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="contraseña" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-5">
                      <button type="button" class="btn btn-one px-4" > Ingresar</button>
                    </div>
                    <div class="col-7 text-right">
                      <button type="button" class="btn btn-link px-0">Olvidaste tu contraseña?</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white py-5 d-md-down-none" style="width:44%; background-color: #4c449a ;">
              <div class="card-body text-center">
                <div>
                  <h2>Registrate</h2>
                  <p>¿Aún no tienes una cuenta? Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                  <button type="button" class="btn btn-two">Registrate ahora!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
