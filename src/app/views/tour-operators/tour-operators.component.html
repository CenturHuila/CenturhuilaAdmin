<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Agencias de viajes
    <div class="content-button-create">
      <button type="button" class="btn btn-pill btn-block btn-success" (click)="openModal(CreateProviders)"><i class="fa fa-plus"></i> Crear</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Ciudad</th>
          <th>Zona</th>
          <th>Celular</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let touristProvider of touristProvidersData">
          <td>{{touristProvider.name}}</td>
          <td>{{touristProvider.township}}</td>
          <td>{{touristProvider.zone}}</td>
          <td>{{touristProvider.cellphone}}</td>
          <td>
            <div class="btn-group" dropdown container="body">
              <button id="button-container" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
                aria-controls="dropdown-container">
                <span>
                  Acciones
                </span>
                <span class="caret"></span>
              </button>
              <ul id="dropdown-container" *dropdownMenu class="dropdown-menu" role="menu"
                aria-labelledby="button-container">
                <li role="menuitem" style="cursor:pointer">
                  <a class="dropdown-item" (click)="openModal(CreateProviders, touristProvider)">Editar</a>
                </li>
                <li role="menuitem" style="cursor:pointer">
                  <a class="dropdown-item" href="#">Desactivar</a>
                </li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Prev</a></li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </div>
</div>

<ng-template #CreateProviders>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Crear agencia de viajes</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-create-tour-operators [documentToEdit]="documentToEdit"  (closeModal)="closeModal()"></app-create-tour-operators>
  </div>
</ng-template>
