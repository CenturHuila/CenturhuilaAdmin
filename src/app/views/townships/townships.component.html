<div class="card">
  <div class="card-header">
    <i class="fa fa-align-justify"></i> Municipios
    <div class="content-button-create d-flex">
      <button type="button" class="btn btn-pill btn-block btn-success" (click)="openModal(CreateProviders)"><i class="fa fa-plus"></i> Crear</button>
      <button type="button" class="btn btn-pill btn-block btn-success m-0" (click)="openModal(CreateProvidersMassive)"><i class="fa fa-plus"></i> Importación masiva</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Zona</th>
          <th>Clima</th>
          <th>población</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let touristProvider of touristProvidersData">
          <td>{{touristProvider.name}}</td>
          <td>{{touristProvider.zone}}</td>
          <td>{{touristProvider.weather}}</td>
          <td>{{touristProvider.population}}</td>
          <!-- <td>
            <span class="badge badge-success">Active</span>
          </td> -->
        </tr>
      </tbody>
    </table>
    <ul class="pagination">
      <li class="page-item"><a class="page-link" href="#">Prev</a></li>
      <li class="page-item active">
        <a class="page-link" href="#">1</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </div>
</div>

<ng-template #CreateProviders>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Crear municipio</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-create-townships [modalType]="'create'" (closeModal)="closeModal()"></app-create-townships>
  </div>
</ng-template>

<ng-template #CreateProvidersMassive>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Importación masiva de municipios</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-create-townships [modalType]="'createMassive'" (closeModal)="closeModal()"></app-create-townships>
  </div>
</ng-template>
